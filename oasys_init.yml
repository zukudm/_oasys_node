- name: Install 
  vars_files: 
    - vars/vars.yml
  hosts: "{{ host }}"
  gather_facts: yes
  tasks:

    - name: Temporarly run a docker 
      community.docker.docker_container:
        name: "{{ container_name }}"
        image: "{{ source_image_name }}"
        entrypoint: "{{ entrypoint_override }}"
        detach: yes
        interactive: yes
        tty: yes
        volumes: 
          - "{{ volume_name }}:{{ container_mount_point }}"
        

        
